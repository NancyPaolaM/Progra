<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Random</title>
</head>
<body>
    <script>
        function numrandom (num){
             numrand = Math.round (Math.random ()* (6 - 1) + 1);
             if (num == numrand)
                console.log ("Ganaste");
             else
                console.log ("Perdiste");
                console.log (numrand);

             
        }
        
    </script>
</body>
</html>
